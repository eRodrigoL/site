<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noob Jogo</title>
    <link rel="stylesheet" href="../componentes/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Bibliotéca para os gráficos -->
</head>
<body>

<header>
    <!-- Cabeçalho gerado no script.js -->
    <!-- Depois dá pra usar o cabeçalho no caminho ../complementos/header.html através no Node.js-->
</header>

<main>
    <div class="colunas coluna1" id="colunas">
        <div class="blocos">
            <div>
                <div style="display: inline;"><h2 style="display: inline;">Everdell</h2> (2018)</div>
                <div class="reduzido">
                    <div style="float: left; width: 50%"><p>Possuem <b>134</b></p></div>
                    <div style="float: left; width: 50%"><p>Desejam <b>50</b></p></div>
                </div>
            </div>
            <div><img src="../imagens/jogos/Everdell.jpg" alt="Foto de perfil"></div>
            <div class="resumo">
                <p><i>Nota </i><b>87</b><i></i></p>
                <div>
                    <p style="display: inline-flex;"><b>Dificuldade </b></p>
                    <input class="dificuldade" type="range" id="barraDificuldade" min="0" max="100" step="1" value="0">
                    <div id="valorDificuldade" style="display: inline-flex;"> 0</div>
                </div>
                <div>
                    <p><i>Competitivo</i></p>
                </div>
                <div>
                    <p><i>Dados, Cartas, Meeples</i></p>
                </div>
            </div>
        </div>
    </div>
    <div class="colunas coluna2" id="colunas">
        <div class="scrollable" id="contentContainer">
            <!-- adicionar conteúdo -->>
        </div>
    </div>
</main>

<script src="../componentes/script-geral.js"></script>
<script src="../componentes/script-jogo.js" type="module"></script>

</body>
</html>
