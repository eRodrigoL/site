<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noob Perfil</title>
    <style>
        #preview-img {
        max-width: 200px;
        max-height: 200px;
        margin-top: 20px;
        margin-bottom: 20px;
      }
    </style>
    
    <link rel="stylesheet" href="../componentes/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Bibliotéca para os gráficos -->
</head>
<body>

<script src="../componentes/script-cabecalho.js"></script>
<header></header>

<main>
    <div class="colunas coluna1" id="colunas">
        <div class="blocos">
            <div>
                <div style="display: inline;">
                    <h2 style="display: inline;" id="nome-usuario-perfil">Fulano de Tal</h2> <span id="idade-usuario-perfil">(20 anos)</span></div>
                <div class="reduzido">
                    <div style="float: left; width: 50%"><p>Seguidores <b>514</b></p></div>
                    <div style="float: left; width: 50%"><p>Seguindo <b>309</b></p></div>
                </div>
            </div>
            <div id="preview-container"><img id="preview-img" src="../imagens/perfis/foto.png" alt="Foto de perfil"></div>
            <div class="resumo">
                <p>Já esteve em: <b id="num-partidas">236</b><i> PARTIDAS</i></p>
                <div style="float: left; width: 50%;">
                    <p><i>Vitórias</i></p>
                    <p><b id="num-vitorias">137</b></p>
                </div>
                <div style="float: left; width: 50%;">
                    <p><i>Derrotas</i></p>
                    <p><b id="num-derrotas">137</b></p>
                </div>
            </div>
        </div>
         
        <button id="atualizacao-perfil" style="margin-top: 10px;">Atualizar perfil</button>
   
    </div>
    <div class="colunas coluna2" id="colunas">
        <div class="scrollable" id="contentContainer">
            <div class="principal">
                <div>
                    <div class="graficos-jogos4">
                        <p><b>Desempenho: </b></p>
                        <canvas id="desempenho"></canvas>
                    </div>
                    <div class="graficos-jogos5">
                        <p><b>Desempenho por categoria (%): </b></p>
                        <canvas id="vitorias-catogoria"></canvas>
                    </div>
                    <div class="graficos-jogos6">
                        <p><b>Nº de disputas (Categorias): </b></p>
                        <canvas id="disputas-categoria"></canvas>
                    </div>
                    <div class="graficos-jogos7">
                        <p><b>Nº de disputas (Tipos): </b></p>
                        <canvas id="disputas-tipo"></canvas>
                    </div>
                </div>
                <div>________________________________________</div>
                <div>
                    <b>Coleção:</b> Lista de jogos que possui
                </div>
            </div>
        </div>
    </div>
</main>

<script src="../componentes/script-geral.js"></script>
<script src="../componentes/script-perfil.js" type="module"></script>
<script src="../componentes/script-login.js"></script>
<script src="../componentes/script-atualiza-foto.js"></script>

</body>
</html>
