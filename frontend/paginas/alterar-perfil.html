<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noob Jogo</title>
    <link rel="stylesheet" href="../componentes/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Bibliotéca para os gráficos -->

</head>
<body>
<main>
    <div class="colunas colunaNOVOjogo" id="colunas">
        <div class="scrollable" id="contentContainer">
            <div class="principal">
                <div id="preview-container"><img id="preview-img" src="../imagens/perfis/foto.png" alt="Foto de perfil" style="width: 150px; height: auto;"></div><br>
                <form id="atualizarUsuarios" action="" method="post" enctype="multipart/form-data">
                <!--<button id="btn-salvar-img" style="margin-top: 10px;">Salvar</button>-->
                    <label>Nome: </label>
                    <input type="text" id="nome-usuario" name="nome" size="60" placeholder="Obrigatório"><br><br>
                    <label>Apelido: </label>
                    <input type="text" id="apelido-usuario" name="apelido" size="30" placeholder="Obrigatório"><br><br>
                    <label>Data de nascimento: </label>
                    <input type="date" id="nascimento-usuario" name="dataNascimento" placeholder="Opcional"><br><br>
                    <label>Email: </label>
                    <input type="text" id="email-usuario" name="email" size="60" placeholder="Obrigatório"><br><br>
                    <label>Foto: </label>
                    <input type="file" name="file" id="upload" accept="image/*"><br><br>
                    <button type="submit" id="btnAtualizarUsuario"> Atualizar</Button>
                    <button type="reset" id="btnCancelar">Cancelar</button>
                </form>
            </div>
        </div>
    </div>
</main>

</body>
