<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noob Jogo</title>
    <link rel="stylesheet" href="../componentes/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Bibliotéca para os gráficos -->
</head>
<body>
<main>
    <div class="colunas colunaNOVOjogo" id="colunas">
        <div class="scrollable" id="contentContainer">
            <div class="principal">
                <form id="cadastroUsuarios" action="" method="get">
                    <label>Nome: </label>
                    <input type="text" id="nome-usuario" name="nome" size="60" placeholder="Obrigatório"><br><br>
                    <label>Apelido: </label>
                    <input type="text" id="apelido-usuario" name="apelido" size="30" placeholder="Obrigatório"><br><br>
                    <label>Data de nascimento: </label>
                    <input type="date" id="nascimento-usuario" name="dataNascimento" placeholder="Opcional"><br><br>
                    <label>Email: </label>
                    <input type="text" id="email-usuario" name="email" size="60" placeholder="Obrigatório"><br><br>
                    <label>Senha: </label>
                    <input type="password" id="senha-usuario" name="senha" size="30" placeholder="Obrigatório"><br><br>
                    <label>Confirmação da senha: </label>
                    <input type="password" id="confirmacao" name="confirmacao" size="30" placeholder="Obrigatório"><br><br> 
                    <label>Foto: </label>
                    <input type="file" id="foto-usuario" accept="image/*"><br><br> 
                    <button type="submit" id="btnCadastrarUsuario"> Cadastrar</Button>
                    <button id="btnCancelar">Cancelar</button>
                </form>
            </div>
        </div>
    </div>
</main>

</body>
<script src="../componentes/script-geral.js"></script>
<script src="../componentes/script-usuarios.js"></script>
</html>
